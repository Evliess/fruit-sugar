<div class="page-container">

    <!-- 循环渲染三个大板块 -->
    @for (section of sections; track section.name) {
    <div class="section-wrapper">
        <h2 class="section-title">{{ section.name }}</h2>

        <!-- Grid 系统: 移动端间距小(12px)，桌面端间距大(24px) -->
        <nz-row [nzGutter]="[24, 24]">

            @for (item of section.items; track item.title) {
            <!-- 
            Responsive Breakpoints:
            nzXs (Mobile): 24格 (占满)
            nzMd (Tablet): 12格 (一行两个)
            nzLg (Desktop): 8格 (一行三个)
          -->
            <nz-col [nzXs]="24" [nzMd]="12" [nzLg]="6">

                <nz-card nzHoverable [nzCover]="coverTemplate1" nzBordered="true">
                    <nz-card-meta [nzDescription]="content1"></nz-card-meta>
                </nz-card>
                <ng-template #coverTemplate1>
                    <div class="progress-wrapper">
                        <nz-progress nz-tooltip nzTooltipTitle="3 done / 3 in progress / 4 to do" nzType="circle"
                            [nzPercent]="60" [nzSuccessPercent]="30"></nz-progress>
                    </div>
                </ng-template>

                <ng-template #content1>
                    <h2 class="card-title">学习与学校</h2>
                    <p class="card-subtitle"></p>
                    <div class="card-footer">
                        <span class="footer-title">已完成：60</span>
                        <span class="footer-status">总计: 100</span>
                    </div>
                </ng-template>
            </nz-col>
            }

        </nz-row>
    </div>
    }

</div>
