server.servlet.context-path: /sugar-dict
audio.dir: ${AUDIO_DIR}
dyou.app.key: ${YOUD_KEY}
dyou.app.secret: ${YOUD_SECRET}
dp.app.secret: ${DP_SECRET}

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    url: ${DB_URL}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_ACCESS_KEY}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 10
      idle-timeout: 600000
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        temp:
          use_jdbc_metadata_defaults: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    org.hibernate: WARN
    com.zaxxer.hikari: WARN

server:
  shutdown: graceful

